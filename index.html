<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link type="image/svg+xml" href="/vite.svg" rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form class="mt-4 w-50 form" data-action="add">
          <div class="row mt-2">
            <div class="col-8">
              <label for="name" class="form-label">Note name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="col-4">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" aria-label="select">
                <option value="Task">Task</option>
                <option value="Quote">Quote</option>
                <option value="Idea">Idea</option>
                <option value="Random thing">Random thing</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-8">
              <label for="content" class="form-label">Note content</label>
              <input type="text" class="form-control" id="content" required />
            </div>
            <div class="col-4">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" class="form-control" />
            </div>
          </div>

          <button class="btn btn-sm btn-success mt-4" type="submit">
            Create Note
          </button>
        </form>

        <div class="form-check mt-4">
          <label class="form-check-label" for="archivedCheck">
            Show archived notes
          </label>
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="archivedCheck"
          />
        </div>

        <table class="table mt-4">
          <thead>
            <tr class="table-secondary">
              <th scope="col">Name</th>
              <th scope="col">Created</th>
              <th scope="col">Category</th>
              <th scope="col">Content</th>
              <th scope="col">Dates</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody class="note-list"></tbody>
        </table>

        <table class="table mt-4 w-50">
          <thead>
            <tr class="table-secondary">
              <th scope="col">Note Category</th>
              <th scope="col">Active</th>
              <th scope="col">Archived</th>
            </tr>
          </thead>
          <tbody class="stat-list"></tbody>
        </table>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js" type="module"></script>
  </body>
</html>
